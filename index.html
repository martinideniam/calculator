<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="calculator-screen">
          <p class="screen-figures">0</p>
        </div>
        <div class="calculator-buttons">
          <div class="button bt1">AC</div>
          <div class="button bt2">+/-</div>
          <div class="button bt3">%</div>
          <div class="button bt4">/</div>
          <div class="button bt5">7</div>
          <div class="button bt6">8</div>
          <div class="button bt7">9</div>
          <div class="button bt8">*</div>
          <div class="button bt9">4</div>
          <div class="button bt10">5</div>
          <div class="button bt11">6</div>
          <div class="button bt12">-</div>
          <div class="button bt13">1</div>
          <div class="button bt14">2</div>
          <div class="button bt15">3</div>
          <div class="button bt16">+</div>
          <div class="button bt17">0</div>
          <div class="button bt18">,</div>
          <div class="button bt19">=</div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
